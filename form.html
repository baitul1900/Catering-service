<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1b8c286e92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/form.css">
</head>
<body>
    <div class="container mt-5">
        <form class="border p-5 rounded fr">
            <div class="mb-3">
              <label for="text" class="form-label">Name</label>
              
              <input type="text" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label">Email Here</label>
              <input type="email" class="form-control border-0" id="exampleInputPassword1">
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label">Phone Number Here</label>
              <input type="text" class="form-control border-0" id="exampleInputPassword1">
            </div>
            <div class="head mt-5 mb-2"><p>Event Type</p></div>
            <div class="form-check ">
              
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Private / Socail
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Corporate
              </label>
            </div>
            <div class="mb-3 mt-4">
              <label for="exampleInputPassword1" class="form-label">Enter Date here</label>
              <input type="date" class="form-control border-0" id="exampleInputPassword1">
            </div>
            <div class="para mt-4 mb-2">Please select your requirments</div>
            <div class="form-check form-switch ">
              
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Order Food</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckchecked">Cutlery & Crockery</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckchecked">Waiter</label>
            </div>
            <div class="para mt-5"><p>Write down your menu and other requirements</p></div>
            <div id="emailHelp mb-1" class="form-text">Be specific about quantity of your menu items and others (cutlery, crockery, buffet dish, and waiter, etc</div>
            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Comments</label>
            </div>

            <div class="mb-3">
              <label for="text" class="form-label">Total Number of Guest</label>
              <div id="emailHelp mb-1" class="form-text">Order Quantity</div>
              <input type="number" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
